<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .radientBg {
        background-image: radial-gradient(rgb(70, 70, 70), black, black);
      }
      .input {
        border: 1px solid black; /* Black border */
        border-radius: 5px;
        width: 400px; /* Adjust width as needed */
        height: 40px;
    }
    #goal{
      border: 1px solid black; /* Black border */
        border-radius: 5px;
        width: 400px; /* Adjust width as needed */
        height: 40px;
        background-color : white;
        padding-top: 5px;

    }
    #option{
        border: 1px solid black; /* Black border */
        border-radius: 5px; 
        width: 400px; /* Adjust width as needed */
        height: 40px;
    }
    
      .bg {
        background-image: url("./images/bg.avif");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>Study with Personal Care</title>
  </head>
  <body class="bg-black m-0 p-0 font-['Roboto'] text-black overflow-x-hidden">
      
    
    
          <div
          class="mx-auto mt-40 font-bold  text-center text-white text-6xl lg:w-1/2 xl:w-1/2 tracking-tighter"
          >
            Be the early user <br> and get it for free
          </div>
          <div class="text-center my-5 text-gray-500 w-3/4 mx-auto text-2xl">
            
            Special gift vouchers for lucky 1000  students.
        
          </div>
          <div class="flex justify-center items-center">
            <div
              class="h-12 w-48 my-5 bg-white hover:bg-white-200 rounded-md text-md font-normal flex justify-center items-center text-black cursor-pointer"
            >
            &darr;
            </div>
          </div>


          <div
          class="mx-auto mt-40 font-bold  text-center text-white text-6xl lg:w-1/2 xl:w-1/2 tracking-tighter"
          >
            3 Months of Free<br> subscription
          </div>
          <div class="text-center my-5 text-gray-500 w-3/4 mx-auto text-2xl">
            
            {{count}} students have already signuped.
        
          </div>
        
           
          <div
          class="mx-auto mt-40  text-center text-black text-1xl lg:w-1/2 xl:w-1/2 "
          >
          
            <form class="input-form" method="post" action="/save/">
              {% csrf_token %}
                <div class="mx-auto mb-2">
              <input type="text" class="input" name="name" placeholder="Name" required>
                </div>
    
               <div class="mx-auto mb-2">
               <input type="text" class="input" name="number" placeholder="Mobile No" required>
            </div>

            <div class="mx-auto mb-2">
                <input type="text" class="input" name="city" placeholder="City" required>
             </div>
             <div class="mx-auto mb-2">
                <input type="text" class="input" name="standard" placeholder="Class" required>
             </div>
               
            

            <div class="mx-auto mb-2 text-black" id="goal">
            <label for="goal"><b>Choose your goal:    </b></label>
            
            <label>
              <input type="radio" name="goal" value="engineering"> Engineering
          </label>
        
          <label>
              <input type="radio" name="goal" value="medical"> Medical
          </label>
            </div >
          

            <div class="flex justify-center items-center">
            <div
              class="h-12 w-48 my-5 bg-white hover:bg-black-200 rounded-md text-md font-normal flex justify-center items-center text-black cursor-pointer"
            >
              <button type="submit">Submit</button>
            </div >
        </div >
            </form>
          </div>
          </div>





          

          <div class="h-72 w-screen mt-60 lg:flex xl:flex  text-white bg-black justify-between pt-12">
            <div class="w-1/2 mx-auto">
              <table class="w-full text-center">
                <tr>
                  <th class="h-12 hover:cursor-pointer hover:text-gray-200">Product</th>
                  <th class="h-12 hover:cursor-pointer hover:text-gray-200">Resources</th>
                  <th class="h-12 hover:cursor-pointer hover:text-gray-200">Contact</th>
                </tr>
                <tr>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">Privacy Policy</td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">Product</td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">Instagram</td>
                </tr>
                <tr>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">Security</td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200"></td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">Linked In</td>
                </tr>
                <tr>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200"></td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200"></td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">X</td>
                </tr>
                <tr>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200"></td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200"></td>
                  <td class="h-12 hover:cursor-pointer hover:text-gray-200">Reddit</td>
                </tr>
              </table>
            </div>
            <div
              class="mx-auto w-1/2 text-center mt-12 font-semibold hover:cursor-pointer"
            >
            STUDYtable
            </div>
          </div>
      
</body>
</html>
